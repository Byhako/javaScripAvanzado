    function* simpleGenerator() {
      console.log('start')
      yield 1
      yield 2
      yield 3
      console.log('end')
    }
    const gen = simpleGenerator()
    // gen.netx()

    function* idMarker() {
      let id = 1
      while(true) {
        yield id
        id++
      }
    }
    const marker = idMarker()
    // marker.next()

    function* idMarkerWithReset() {
      let id = 1
      let reset
      while(true) {
        reset = yield id
        if (reset) {
          id = 1
        } else {
          id++
        }
      }
    }
    const markerReset = idMarkerWithReset()
    // markerReset.next()
    // markerReset.next(true)

    // fibonacci
    function* fibonacci() {
      let a = 1
      let b = 1
      while(true) {
        const nextNumber = a + b
        a = b
        b = nextNumber
        yield nextNumber 
      }
    }
    const genFibo = fibonacci()
    // genFibo.next()
  </script>
